<mat-toolbar class="menu-Bar">
    <span style="font-size:28px;color: white;">
        <h1>
            Devices List
        </h1>
    </span>

    <mat-form-field appearance="fill" style="width:180px;margin-left:50px;margin-top:20px;color: white;">
        <!-- <mat-icon matPrefix class="filter-Icon" style="color:black">search</mat-icon> -->
        <i class="fas fa-search" style="color:rgb(2, 106, 113);"></i>
        <input class="input-Field" matInput  style="color: black;" placeholder="ex:router" (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    
    <span class="add-Devicebutton">
        <button mat-raised-button (click)="openAddEditForm()">Add Device</button>
    </span>
    
</mat-toolbar>
  
  <div class="mat-elevation-z8">
    <div class="table-Container">
        <table mat-table [dataSource]="dataSource" matSort style="color: rgb(2, 106, 113);">
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"> ID </th>
                <td mat-cell *matCellDef="let row">
                    {{row.id}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="devicename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"
                    style="background-color:rgb(215, 177, 94);"> Devicename </th>
                <td mat-cell *matCellDef="let row">
                    <div [ariaDisabled]="false">{{row.devicename}} </div>
                </td>
            </ng-container>
    
    
            <ng-container matColumnDef="ipAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"
                    style="background-color:rgb(215, 177, 94);"> IpAddress </th>
                <td mat-cell *matCellDef="let row">{{row.ipAddress}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="macAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"
                    style="background-color:rgb(215, 177, 94);"> MacAddress </th>
                <td mat-cell *matCellDef="let row"> {{row.macAddress}}</td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"
                    style="background-color:rgb(215, 177, 94);"> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-Header"
                    style="background-color:rgb(215, 177, 94);"> Action </th>
                <td mat-cell *matCellDef="let row">
    
                    <button mat-icon-button (click)="openEditForm(row)">
                        <mat-icon style="color:rgb(2, 106, 113);">edit</mat-icon>
                    </button>
    
                    <button mat-icon-button (click)="deleteDevice(row.id)">
                        <mat-icon style="color:red;"><b>close</b></mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
